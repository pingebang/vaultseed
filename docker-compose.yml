version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vaultseed-backend
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      - ./backend/vaultseed.db:/app/vaultseed.db
      - backend_data:/app/data
    restart: unless-stopped
    networks:
      - vaultseed-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vaultseed-frontend
    ports:
      - "8081:80"
      - "8443:443"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8080/api
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - vaultseed-network

  # 数据库（如果需要，当前使用 SQLite）
  # database:
  #   image: sqlite:latest
  #   container_name: vaultseed-db
  #   volumes:
  #     - ./data:/data
  #   restart: unless-stopped
  #   networks:
  #     - vaultseed-network

networks:
  vaultseed-network:
    driver: bridge

volumes:
  backend_data:
