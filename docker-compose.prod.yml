version: '3.3'

services:
  # Traefik 反向代理和证书管理
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      # 禁用Dashboard以提高安全性
      - "--api.dashboard=false"
      # 启用Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # 入口点
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # 重定向HTTP到HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt 证书配置
      - "--certificatesresolvers.letsencrypt.acme.email=admin@zhwenxing.cn"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      # 日志
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - vaultseed-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

  # 后端服务
  backend:
    image: vaultseed-backend-test:latest
    environment:
      - GIN_MODE=release
      - CORS_ORIGIN=https://tg.zhwenxing.cn
    volumes:
      - ./backend/vaultseed.db:/app/vaultseed.db
      - backend_data:/app/data
    networks:
      - vaultseed-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`tg.zhwenxing.cn`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"

  # 前端服务
  frontend:
    image: vaultseed-frontend-test:latest
    container_name: vaultseed-frontend
    environment:
      - REACT_APP_API_URL=https://tg.zhwenxing.cn/api
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - vaultseed-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`tg.zhwenxing.cn`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

 
networks:
  vaultseed-network:
    driver: bridge

volumes:
  backend_data:
  letsencrypt:
